{% extends 'layout.html' %}

{% block body %}
<style>
  body{
      text-align: center;
      background-color: darkgrey;
  }
  #reviews {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }
  #reviews td, #reviews th {
      border: 1px solid #ddd;
      padding: 8px;
  }
  #reviews tr:nth-child(even){background-color: #f2f2f2;}

  #reviews tr:hover {background-color: #ddd;}
</style>

<div class="jumbotron">
    <h1>Twitter Sentiment Analysis</h1>
    <table id=reviews>
        <th>
            <tr>
                <td style="font-weight: bold; background-color:darkslategrey; color: white;">Tweet</td>
                <td style="font-weight: bold; background-color:darkslategrey; color: white;">Prediction</td>
                <td style="font-weight: bold; background-color:darkslategrey; color: white;">Feedback</td>
            </tr>
        </th>
        {% for item in data %}
        <tr>
           <td>{{item[0]}}</td>
           <td style="font-weight: bold;">{{item[1].upper()}}</td>
           <td style="font-weight: bold;">{{item[2].upper()}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
  
{% endblock %}
